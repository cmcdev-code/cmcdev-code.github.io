      ];
      var hs = document.getElementById("random-headshot");
      if (hs && images.length) {
        hs.src = images[Math.floor(Math.random() * images.length)];

      // --- Conway's Game of Life background ---
      var canvas = document.getElementById("gol");
      if (window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
        return; // honor reduced motion
      }
      var ctx  = canvas.getContext("2d", { alpha: false });
      var dpi  = window.devicePixelRatio || 1;
      var cell = 6;
      var cols, rows, grid;

      function resize() {
        canvas.width  = Math.floor(window.innerWidth  * dpi);
        canvas.height = Math.floor(window.innerHeight * dpi);
        canvas.style.width  = "100vw";
        canvas.style.height = "100vh";
        cols = Math.floor(canvas.width  / (cell * dpi));
        rows = Math.floor(canvas.height / (cell * dpi));
        grid = new Uint8Array(cols * rows);
        seed();
        draw();
      }

      function idx(x, y){ return y * cols + x; }

      function seed() {
        grid.fill(0);
        for (var i = 0; i < grid.length; i++) if (Math.random() < 0.25) grid[i] = 1;
      }

      function step() {
        var next = new Uint8Array(grid.length);
        for (var y = 0; y < rows; y++) {
          for (var x = 0; x < cols; x++) {
            var n = 0;
            for (var dy = -1; dy <= 1; dy++) for (var dx = -1; dx <= 1; dx++) if (dx || dy) {
              var xx = (x + dx + cols) % cols;
              var yy = (y + dy + rows) % rows;
              n += grid[idx(xx, yy)];
            }
            var i = idx(x, y);
            next[i] = grid[i] ? (n === 2 || n === 3) : (n === 3);
          }
        }
        grid = next;
      }

 function draw() {
  // slightly lighter background, optional
  ctx.fillStyle = "#0b0e14";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // BRIGHTER life cells
  const LIFE_ALPHA = 0.8;           // try 0.16–0.35
  ctx.fillStyle = `rgba(102,170,255,${LIFE_ALPHA})`;

  // Optional glow to make cells pop
  ctx.shadowColor = `rgba(102,170,255,${Math.min(1, LIFE_ALPHA * 1.8)})`;
  ctx.shadowBlur = 14;                // try 6–14

  const s = cell * dpi;
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      if (grid[idx(x, y)]) ctx.fillRect(x * s, y * s, s - 1, s - 1);
    }
  }

  // reset shadow so other drawings (if any) aren’t blurred
  ctx.shadowBlur = 0;
}

      var last = 0, FPS = 24, interval = 1000 / FPS;
      function loop(t) {
        if (t - last > interval) {
          last = t;
          step();
          draw();
         
        }
        requestAnimationFrame(loop);
      }

      resize();
      window.addEventListener("resize", resize);
      requestAnimationFrame(loop);

      // --- Copy-to-clipboard for email cards on /contact ---
      function copyTextFromCard(card) {
        var txt = card && card.getAttribute('data-copy');
        if (!txt) return;
        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard.writeText(txt).then(function () {
            card.classList.add("copied");
            setTimeout(function(){ card.classList.remove("copied"); }, 900);
          }).catch(function(){
            window.prompt("Copy email:", txt);
          });
        } else {
          var ta = document.createElement("textarea");
          ta.value = txt; document.body.appendChild(ta);
          ta.select(); try { document.execCommand("copy"); } catch(e){}
          document.body.removeChild(ta);
          card.classList.add("copied");
          setTimeout(function(){ card.classList.remove("copied"); }, 900);
        }
      }

      document.addEventListener("click", function (e) {
        var card = e.target.closest && e.target.closest(".link-card.copy");
        if (card) copyTextFromCard(card);
      });
      document.addEventListener("keydown", function (e) {
        var el = e.target && e.target.closest && e.target.closest(".link-card.copy");
        if ((e.key === "Enter" || e.key === " ") && el) {
          e.preventDefault();
          copyTextFromCard(el);
        }
      });
    });
